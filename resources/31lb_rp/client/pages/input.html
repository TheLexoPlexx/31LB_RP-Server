<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF8">
  <style>
    * {
      margin: 0px;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-flow: column nowrap;
      min-height: 100vh;
      background: rgba(0, 0, 0, 0.5);
    }

    #inputbox {
      width: 50%;
      background: #000;
      color: #fff;
      outline: none;
      border: 1px solid white;
      padding: 20px;
      font-size: 30px;
    }
  </style>
</head>

<body>
  <input type="text" id="inputbox" placeholder="" onchange="change()" autofocus>
  <h3 id="title"></h3>
</body>
<script type="text/javascript">
  if ('alt' in window) {
    alt.on("a_input_settitle", (arg) => {
      document.getElementById("inputbox").placeholder = arg;
    });

    function change() {
      alt.emit("a_input_return", document.getElementById("inputbox").value);
    }
  }
</script>

</html>
